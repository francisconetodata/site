<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apostila Crisma</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
</head>
<body>
    <div id="content"></div>

    <script>
        // Função para carregar o arquivo Markdown
        async function loadMarkdown() {
            try {
                const response = await fetch('apostilacrisma.md');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return await response.text();
            } catch (error) {
                console.error('Erro ao carregar o arquivo Markdown:', error);
                return null;
            }
        }

        // Função para converter Markdown para HTML
        function convertToHtml(markdown) {
            const converter = new showdown.Converter();
            return converter.makeHtml(markdown);
        }

        // Função principal
        async function main() {
            const markdown = await loadMarkdown();
            if (markdown) {
                const html = convertToHtml(markdown);
                document.getElementById('content').innerHTML = html;
            } else {
                document.getElementById('content').innerHTML = '<p>Erro ao carregar o conteúdo.</p>';
            }
        }

        // Executar a função principal quando a página carregar
        window.onload = main;
    </script>
</body>
</html>
