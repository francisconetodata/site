<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apostila Crisma</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
</head>
<body>
    <div id="content"></div>

    <script>
        // Função para carregar o arquivo Markdown
        async function loadMarkdown() {
            const response = await fetch('apostilacrisma.md');
            const text = await response.text();
            return text;
        }

        // Função para converter Markdown para HTML
        function convertToHtml(markdown) {
            const converter = new showdown.Converter();
            return converter.makeHtml(markdown);
        }

        // Função principal
        async function main() {
            try {
                const markdown = await loadMarkdown();
                const html = convertToHtml(markdown);
                document.getElementById('content').innerHTML = html;
            } catch (error) {
                console.error('Erro ao carregar ou converter o Markdown:', error);
            }
        }

        // Executar a função principal quando a página carregar
        window.onload = main;
    </script>
</body>
</html>
