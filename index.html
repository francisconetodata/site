<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Site em Construção</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
        text-align: center;
        padding-top: 50px;
    }
    canvas {
        border: 2px solid #333;
    }
    h1 {
        color: #333;
        font-size: 36px;
        margin-bottom: 20px;
        animation: fadeIn 2s ease-in-out;
    }
    p {
        color: #666;
        font-size: 18px;
        margin-bottom: 30px;
        animation: slideIn 2s ease-in-out;
    }
    .construction-img {
        max-width: 100%;
        height: auto;
        border-radius: 50%;
        animation: pulse 2s ease-in-out infinite alternate;
    }
    .random-image {
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 10px;
        margin-bottom: 10px;
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    @keyframes slideIn {
        from { transform: translateY(-50px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }
    @keyframes pulse {
        from { transform: scale(1); }
        to { transform: scale(1.1); }
    }
</style>
</head>
<body>
       
    <h1>Site em Construção</h1>
         <canvas id="snakeCanvas" width="200" height="200"></canvas>
    
    <script>
        const canvas = document.getElementById('snakeCanvas');
        const ctx = canvas.getContext('2d');
        
        const snakeSize = 10;
        let snake = [{ x: 100, y: 100 }];
        let dx = snakeSize;
        let dy = 0;
        
        function drawSnake() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'green';
            snake.forEach(segment => {
                ctx.fillRect(segment.x, segment.y, snakeSize, snakeSize);
            });
        }
        
        function moveSnake() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);
            snake.pop();
            checkBoundaries();
        }
        
        function checkBoundaries() {
            if (snake[0].x < 0) {
                snake[0].x = canvas.width - snakeSize;
            } else if (snake[0].x >= canvas.width) {
                snake[0].x = 0;
            } else if (snake[0].y < 0) {
                snake[0].y = canvas.height - snakeSize;
            } else if (snake[0].y >= canvas.height) {
                snake[0].y = 0;
            }
        }
        
        function changeDirection() {
            const directions = [-snakeSize, snakeSize, -snakeSize, snakeSize];
            const randomIndex = Math.floor(Math.random() * directions.length);
            dx = directions[randomIndex];
            dy = directions[(randomIndex + 1) % directions.length];
        }
        
        function mainLoop() {
            moveSnake();
            drawSnake();
        }
        
        setInterval(changeDirection, 1000); // Mudar direção a cada 1 segundo
        setInterval(mainLoop, 100);
    </script>
    <p>Nosso site está passando por algumas melhorias. Em breve, estaremos de volta com novidades!</p>
  



  

</body>
</html>
