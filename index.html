<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em Constru√ß√£o... Mas com Aventura!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* --- ESTILOS GERAIS --- */
        body {
            background-color: #1e1e2e;
            color: #cdd6f4;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- CONTAINER PRINCIPAL --- */
        .container {
            border: 4px solid #89b4fa;
            padding: 2rem;
            background-color: #313244;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(137, 180, 250, 0.4);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #fab387; /* Laranja */
            font-size: 1.8rem;
            text-shadow: 2px 2px #000;
        }

        p {
            color: #a6e3a1; /* Verde */
            font-size: 0.9rem;
            line-height: 1.5;
        }

        /* --- √ÅREA DO JOGO --- */
        #game-area {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            margin: 2rem 0;
            padding: 1rem;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><g fill="%2345475a" fill-opacity="0.4"><rect x="50" width="50" height="50"/><rect y="50" width="50" height="50"/></g></svg>');
            background-size: 30px 30px;
            border-radius: 10px;
            border: 2px dashed #585b70;
        }

        .character {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .character h2 {
            font-size: 1rem;
            margin-bottom: 10px;
            color: #f9e2af; /* Amarelo */
        }
        
        .sprite {
            font-size: 5rem;
            margin-bottom: 15px;
            transition: transform 0.1s ease-in-out;
        }

        /* Anima√ß√£o de tremor */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        .shake {
            animation: shake 0.3s 1;
        }

        /* --- Barras de Vida --- */
        .health-bar-container {
            width: 150px;
            height: 20px;
            background-color: #11111b;
            border-radius: 5px;
            border: 2px solid #6c7086;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .health-bar {
            height: 100%;
            width: 100%;
            border-radius: 3px;
            transition: width 0.3s ease-in-out;
        }

        #player-health { background-color: #a6e3a1; } /* Verde */
        #monster-health { background-color: #f38ba8; } /* Vermelho */

        #hp-text {
            font-size: 0.8rem;
        }

        /* --- A√ß√µes e Mensagens --- */
        #actions {
            margin-top: 1rem;
        }

        #attack-btn {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.2rem;
            padding: 15px 30px;
            background-color: #89b4fa; /* Azul */
            color: #1e1e2e;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            box-shadow: 0 4px #45475a;
        }

        #attack-btn:hover {
            background-color: #94e2d5; /* Verde-√°gua */
            transform: translateY(-2px);
        }

        #attack-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px #45475a;
        }
        
        #attack-btn:disabled {
            background-color: #6c7086;
            cursor: not-allowed;
            box-shadow: 0 4px #45475a;
            transform: translateY(0);
        }

        #message-log {
            margin-top: 1.5rem;
            height: 60px;
            font-size: 0.8rem;
            color: #bac2de;
            line-height: 1.6;
        }
        
        /* --- Tela de Fim de Jogo --- */
        #game-over-screen {
            background-color: rgba(30, 30, 46, 0.9);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #game-over-screen h2 {
            font-size: 3rem;
            color: #fab387;
            text-shadow: 4px 4px #000;
        }
        
        #game-over-screen p {
            font-size: 1.2rem;
            margin-top: 1rem;
        }

        .hidden {
            display: none;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>P√°gina em Constru√ß√£o!</h1>
        <p>Nosso Her√≥i Construtor est√° lutando bravamente contra os monstros do c√≥digo para lan√ßar este site. Ajude-o na batalha!</p>

        <div id="game-area">
            <div class="character" id="player">
                <h2>Her√≥i Construtor</h2>
                <div class="sprite" id="player-sprite">ü¶∏</div>
                <div class="health-bar-container">
                    <div class="health-bar" id="player-health"></div>
                </div>
                <span id="player-hp-text"></span>
            </div>

            <div class="character" id="monster">
                <h2 id="monster-name"></h2>
                <div class="sprite" id="monster-sprite"></div>
                <div class="health-bar-container">
                    <div class="health-bar" id="monster-health"></div>
                </div>
                <span id="monster-hp-text"></span>
            </div>
        </div>

        <div id="actions">
            <button id="attack-btn">Atacar!</button>
        </div>

        <div id="message-log">
            <p id="log-message">Um novo desafio aparece!</p>
        </div>
    </div>
    
    <div id="game-over-screen" class="hidden">
        <h2 id="game-over-title"></h2>
        <p id="game-over-message"></p>
    </div>

    <script>
        // --- ELEMENTOS DO DOM ---
        const playerSprite = document.getElementById('player-sprite');
        const playerHealthBar = document.getElementById('player-health');
        const playerHpText = document.getElementById('player-hp-text');
        
        const monsterSprite = document.getElementById('monster-sprite');
        const monsterName = document.getElementById('monster-name');
        const monsterHealthBar = document.getElementById('monster-health');
        const monsterHpText = document.getElementById('monster-hp-text');
        
        const attackBtn = document.getElementById('attack-btn');
        const logMessage = document.getElementById('log-message');

        const gameOverScreen = document.getElementById('game-over-screen');
        const gameOverTitle = document.getElementById('game-over-title');
        const gameOverMessage = document.getElementById('game-over-message');

        // --- DADOS DOS MONSTROS ---
        const monsters = [
            { name: "Bug Inofensivo", sprite: "üêõ", maxHp: 30, minDmg: 3, maxDmg: 6 },
            { name: "Fantasma do CSS", sprite: "üëª", maxHp: 50, minDmg: 5, maxDmg: 10 },
            { name: "Erro de Sintaxe", sprite: "üëæ", maxHp: 75, minDmg: 8, maxDmg: 15 },
            { name: "Monstro da Procrastina√ß√£o", sprite: "üëπ", maxHp: 100, minDmg: 12, maxDmg: 20 },
            { name: "O CHEF√ÇO FINAL: Erro 404", sprite: "üíÄ", maxHp: 150, minDmg: 18, maxDmg: 25 }
        ];

        // --- ESTADO DO JOGO ---
        let player = {
            maxHp: 100,
            hp: 100,
            minDmg: 10,
            maxDmg: 18
        };
        
        let currentMonsterIndex = 0;
        let isPlayerTurn = true;
        let currentMonster;

        // --- FUN√á√ïES DO JOGO ---
        
        function getDamage(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        
        function updateUI() {
            // Atualiza jogador
            playerHealthBar.style.width = `${(player.hp / player.maxHp) * 100}%`;
            playerHpText.textContent = `HP: ${player.hp} / ${player.maxHp}`;
            
            // Atualiza monstro
            monsterHealthBar.style.width = `${(currentMonster.hp / currentMonster.maxHp) * 100}%`;
            monsterHpText.textContent = `HP: ${currentMonster.hp} / ${currentMonster.maxHp}`;
            monsterName.textContent = currentMonster.name;
            monsterSprite.textContent = currentMonster.sprite;
        }
        
        function showLogMessage(message) {
            logMessage.textContent = message;
        }

        function triggerShake(element) {
            element.classList.add('shake');
            setTimeout(() => element.classList.remove('shake'), 300);
        }

        function monsterAttack() {
            if (player.hp <= 0) return; // N√£o ataca se o jogador j√° perdeu
            
            const damage = getDamage(currentMonster.minDmg, currentMonster.maxDmg);
            player.hp = Math.max(0, player.hp - damage);
            triggerShake(playerSprite);
            showLogMessage(`${currentMonster.name} atacou e causou ${damage} de dano!`);
            updateUI();

            if (player.hp <= 0) {
                endGame(false); // Jogador perdeu
            } else {
                isPlayerTurn = true;
                attackBtn.disabled = false;
            }
        }

        function attack() {
            if (!isPlayerTurn) return;

            const damage = getDamage(player.minDmg, player.maxDmg);
            currentMonster.hp = Math.max(0, currentMonster.hp - damage);
            triggerShake(monsterSprite);
            showLogMessage(`Voc√™ atacou e causou ${damage} de dano!`);
            updateUI();
            
            isPlayerTurn = false;
            attackBtn.disabled = true;

            if (currentMonster.hp <= 0) {
                showLogMessage(`${currentMonster.name} foi derrotado!`);
                setTimeout(nextMonster, 1500);
            } else {
                setTimeout(monsterAttack, 1000);
            }
        }

        function nextMonster() {
            currentMonsterIndex++;
            if (currentMonsterIndex >= monsters.length) {
                endGame(true); // Jogador venceu
            } else {
                loadMonster(currentMonsterIndex);
                showLogMessage(`Um ${currentMonster.name} selvagem apareceu!`);
                isPlayerTurn = true;
                attackBtn.disabled = false;
            }
        }
        
        function endGame(playerWon) {
            attackBtn.disabled = true;
            gameOverScreen.classList.remove('hidden');
            if (playerWon) {
                gameOverTitle.textContent = "VIT√ìRIA!";
                gameOverMessage.textContent = "Voc√™ derrotou todos os monstros! O site est√° quase pronto. Volte em breve!";
                gameOverMessage.style.color = "#a6e3a1"; // Verde
            } else {
                gameOverTitle.textContent = "GAME OVER";
                gameOverMessage.textContent = "O Her√≥i foi derrotado... Os bugs venceram por enquanto. Tente novamente mais tarde!";
                gameOverMessage.style.color = "#f38ba8"; // Vermelho
            }
        }
        
        function loadMonster(index) {
            const monsterData = monsters[index];
            currentMonster = {
                ...monsterData,
                hp: monsterData.maxHp
            };
            updateUI();
        }

        // --- INICIALIZA√á√ÉO ---
        function init() {
            loadMonster(0);
            attackBtn.addEventListener('click', attack);
        }

        init();
    </script>
</body>
</html>
