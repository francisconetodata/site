<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em Construção!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #282c34;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
        }

        .construction-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 2.5em;
            text-transform: uppercase;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #00aaff, 0 0 40px #00aaff, 0 0 50px #00aaff, 0 0 60px #00aaff, 0 0 70px #00aaff;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6, 0 0 60px #ff4da6, 0 0 70px #ff4da6, 0 0 80px #ff4da6;
            }
        }

        .robot-image {
            width: 150px;
            height: auto;
            margin: 20px 0;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .game-container {
            margin-top: 30px;
        }

        #gameBoard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            width: 210px;
            margin: 20px auto;
            border: 2px solid #61dafb;
        }

        .cell {
            width: 70px;
            height: 70px;
            border: 1px solid #61dafb;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            color: #ff4da6;
            transition: background-color 0.3s;
        }

        .cell:hover {
            background-color: #3b3f47;
        }

        #status {
            font-size: 1.2em;
            margin-top: 15px;
            height: 30px;
        }

        button {
            font-family: 'Press Start 2P', cursive;
            background-color: #61dafb;
            color: #282c34;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #ff4da6;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="construction-title">Nosso site está em construção!</h1>
        <img src="https://i.imgur.com/mXoXf6L.png" alt="Robô em Construção" class="robot-image">
        <p>Estamos trabalhando duro para trazer uma experiência incrível para você.<br>Enquanto isso, que tal um joguinho?</p>
    </div>

    <div class="game-container">
        <h2 style="font-family: 'Press Start 2P', cursive;">Jogo da Velha</h2>
        <div id="gameBoard"></div>
        <div id="status">Vez do Jogador X</div>
        <button id="restartButton">Reiniciar</button>
    </div>

    <script>
        const gameBoard = document.getElementById('gameBoard');
        const statusDisplay = document.getElementById('status');
        const restartButton = document.getElementById('restartButton');

        let currentPlayer = 'X';
        let board = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;

        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        function handleCellClick(clickedCellEvent) {
            const clickedCell = clickedCellEvent.target;
            const clickedCellIndex = parseInt(clickedCell.getAttribute('data-cell-index'));

            if (board[clickedCellIndex] !== '' || !gameActive) {
                return;
            }

            board[clickedCellIndex] = currentPlayer;
            clickedCell.innerHTML = currentPlayer;

            handleResultValidation();
        }

        function handleResultValidation() {
            let roundWon = false;
            for (let i = 0; i < winningConditions.length; i++) {
                const winCondition = winningConditions[i];
                let a = board[winCondition[0]];
                let b = board[winCondition[1]];
                let c = board[winCondition[2]];
                if (a === '' || b === '' || c === '') {
                    continue;
                }
                if (a === b && b === c) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                statusDisplay.innerHTML = `Jogador ${currentPlayer} venceu!`;
                gameActive = false;
                return;
            }

            let roundDraw = !board.includes('');
            if (roundDraw) {
                statusDisplay.innerHTML = `Deu velha! Empate!`;
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            statusDisplay.innerHTML = `Vez do Jogador ${currentPlayer}`;
        }

        function handleRestartGame() {
            currentPlayer = 'X';
            board = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            statusDisplay.innerHTML = `Vez do Jogador ${currentPlayer}`;
            document.querySelectorAll('.cell').forEach(cell => cell.innerHTML = '');
        }

        for (let i = 0; i < 9; i++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cell.setAttribute('data-cell-index', i);
            cell.addEventListener('click', handleCellClick);
            gameBoard.appendChild(cell);
        }

        restartButton.addEventListener('click', handleRestartGame);
    </script>

</body>
</html>
