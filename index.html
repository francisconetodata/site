<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Site em Construção</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
        text-align: center;
        padding-top: 50px;
    }
    h1 {
        color: #333;
        font-size: 36px;
        margin-bottom: 20px;
        animation: fadeIn 2s ease-in-out;
    }
    p {
        color: #666;
        font-size: 18px;
        margin-bottom: 30px;
        animation: slideIn 2s ease-in-out;
    }
    .construction-img {
        max-width: 100%;
        height: auto;
        border-radius: 50%;
        animation: pulse 2s ease-in-out infinite alternate;
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    @keyframes slideIn {
        from { transform: translateY(-50px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }
    @keyframes pulse {
        from { transform: scale(1); }
        to { transform: scale(1.1); }
    }
</style>
</head>
<body>
    <h1>Site em Construção</h1>
    <img src="https://s2-techtudo.glbimg.com/SSAPhiaAy_zLTOu3Tr3ZKu2H5vg=/0x0:1024x609/888x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_08fbf48bc0524877943fe86e43087e7a/internal_photos/bs/2022/c/u/15eppqSmeTdHkoAKM0Uw/dall-e-2.jpg" alt="Site em Construção" class="construction-img">
    <p>Nosso site está passando por algumas melhorias. Em breve estaremos de volta com novidades!</p>
</body>
</html>
