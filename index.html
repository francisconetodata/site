<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em Construção - Aventura Tibiana</title>
    <style>
        /* Importa uma fonte pixelada para dar o clima retrô */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        /* Estilização geral do corpo da página */
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Press+Start+2P', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        /* Título principal com animação de neon piscando */
        .construction-title {
            font-size: 2.5em;
            text-align: center;
            animation: flicker 1.5s infinite alternate;
            margin-bottom: 20px;
            color: #fff;
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow:
                    0 0 4px #fff,
                    0 0 11px #fff,
                    0 0 19px #fff,
                    0 0 40px #0fa,
                    0 0 80px #0fa,
                    0 0 90px #0fa,
                    0 0 100px #0fa,
                    0 0 150px #0fa;
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }
        
        /* Container principal do jogo */
        #game-container {
            border: 3px solid #666;
            box-shadow: 0 0 15px #0fa;
            position: relative;
            width: 704px; /* 22 tiles * 32px */
            height: 544px; /* 17 tiles * 32px */
            background-color: #333;
        }

        #game-canvas {
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAABRSURBVFhH7c6xEQAgDMCwwC58g/8hFKIgCUbdbylvgLKyhwMECHgIECBwECCAwCEBAQYECDgECBA4CBBA4JCAAIOCBwgQIHDgX4AABAgQIECg4QH/4gJjPmd1eAAAAABJRU5ErkJggg=='); /* Textura de grama pixelada */
            display: block;
        }

        /* Container para mensagens de vitória/derrota */
        #message-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none; /* Começa escondido */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        #message-text {
            font-size: 2em;
            color: #ffcc00;
            padding: 20px;
        }

        /* Log de combate na parte inferior */
        #combat-log {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: rgba(0,0,0,0.6);
            border-top: 2px solid #666;
            overflow-y: scroll;
            padding: 5px;
            box-sizing: border-box;
            font-size: 0.7em;
            line-height: 1.5;
        }
        /* Esconde a barra de rolagem mas mantém a funcionalidade */
        #combat-log::-webkit-scrollbar {
            display: none;
        }
        #combat-log p {
            margin: 0;
        }

        .damage-text {
            animation: text-fade 1s forwards;
            position: absolute;
            font-size: 1.2em;
            pointer-events: none;
        }
        
        .hit { color: #ff4136; }
        .heal { color: #2ecc40; }
        .info { color: #7fdbff; }

        @keyframes text-fade {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-30px); }
        }

    </style>
</head>
<body>

    <h1 class="construction-title">SITE EM CONSTRUÇÃO</h1>

    <div id="game-container">
        <canvas id="game-canvas" width="704" height="544"></canvas>
        <div id="message-overlay">
            <div id="message-text"></div>
        </div>
        <div id="combat-log"></div>
    </div>
    <p style="margin-top: 15px;">Use as SETAS para mover e ESPAÇO para atacar.</p>

    <script>
        // --- CONFIGURAÇÃO INICIAL ---
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const combatLog = document.getElementById('combat-log');

        const tileSize = 32;
        ctx.font = "16px 'Press Start 2P'"; // Define a fonte para o canvas

        // --- SPRITES (embutidos como Base64 para ser um arquivo só) ---
        const playerSprite = new Image();
        playerSprite.src = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAAGxSURBVFhH7ZexSwNBFIYnBQUFIaIYiIiCCKKgIIiCpfAPWFgJ/gOLnaXgR/AflN5LKaIgWFoJ2GgqYpSgoKDiBwTCQ2ImM9lslplk7s1/b2buvfebndm9CY+kU9L+fwGkAUgDCEyQfgDdTbZJpJPNmLprMEYMYvVAVQN0s5mlmQhA1QG0q7mWSiHkMTSngJuyehL1quA7AgygWIk9tMkA/zHQkREwsgAOQLkj6FIndwLYDWCSnhh39/X/A2wP4DkDlTbiuxGsB0B3BbVCcA+BbxpifQBysJg1QGDW9h3b6E7AQBNjZtB4PlLh8g2qAECdAdAr2ZoA7gAYbfwD4DaA3AlhXQ8oDGBWADagcgGjCD6IuYBfVx0bwGoGzCKQHwD+zyX6Alg9AUsmpCfA/L9A8QCuB6D1AXQVoCYAtguxFcBaDJhL4A0AO+TuAHYLpHcBpLcApxJ0GQBnglMjdBmAJQOMxzBL4DOC0wDCfXgrgZkT+GxA+gJoLwLYJTDTAnMZfBOYJ/AJgbcAvQp6L/QmMGeBvQTkBoD3AvQywJgAcmLzu1LwXgVtAM5s4F6N/gDwC8B/CeAagH8A/gXwXcD/BfgV4B+ATwCuArgL4H2A/wT8A/ANwH0A9wDcAXANwFcAbwO4CeAtgLcC/AmwC0C/AHgV4G6A3gH4B+AbgK8A3gZwE8BbAG8F/g3wLcGPAH0D+BfgX4F/BcYF8A3ANYBrAK4B+AYwBcC9wL0A/gM4F+BcgPcCvAfwHuBrgN8C/A7wL8A/AU4CWAJwEcBbAJcBfAswF8DfgX0BvAvgPYB7AW4F+BbgXYD/Bfgf4NcA/wIcBXAQwEEABwEchXkA/A0I/A+QuwB5C5CzADkLkLMAOQhQgIAyAwoUKEBgAYUJFChA4ACFCRYowIAAhggUKEAgggUKEMhgoAAFBhQ4oMAAARUOFKhA4ICCBQoQOECgAAUEFChQYACBBRQkUKAAgQMUJFggAQEGDGBAIAOGDBiYgAEH/g/AewCcG3uHTwR0PgAAAABJRU5ErkJggg==';

        const slimeSprite = new Image();
        slimeSprite.src = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAADISURBVFhH7Y7RCcAwEMPinp6/d3oDfo+m4A0qYpF2F2EC0qScpAcjIuI3M5M+xAMgQIAAgR4CAnZlAGQECBAgcE9AwqYMQI4AgQABAgQ2BDBsMIAAAQIE1gSwbTCAAAECBBYEMG8wgAABAgQ2BDDGFwYQIECAwIYAHuYLAwgQIEBgQwB/c+cAgAABAgQ2BPg/d+8ACEwJIECAgEwCAgQIECAQ2BLAkp+RAZkSIECAAAECBAgQIJCgAIECAQIECBDoC5j2A2fCG4g1/ZCtAAAAAElFTkSuQmCC';

        const batSprite = new Image();
        batSprite.src = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAAFJSURBVFhH7ZaxTgJBGIVpRgPceAs8go4mJp4AB2MvMD2AET2BGxM9gRsnYmJsYmA0jAQRjSgI7l0kCyHhLuzO7iyl1l/y+2Z2d2YWYUL+K+nvfwCkAZgEQChB+gH4ZtYm0tF6RNRj8Q8mGIMAcWqGzJKJgGwCkEsmGgWkIeI5mreAd5KyG3lV8R0BBBBxiW00yQDXBNwZAZMdwAmgMgD6ZCMjwB0AEg0x7u7r/wPYGsA5A5U24r0I1gGgsQJaIbAfgW8aYl0AcjAYM0Bg1vYd2+hOwEATQ2bQeL5Q4fINqgBAnR3QK9mWANwBI42/ANwG0DshSNcDFAYwSwA24DIBowg+iFwAW1cBG8BqBswikB4A/s8F+gJYPQFLJmQnwPw/geIAnA9A6wFchYAaALuF2ApgLQbMJfAWgB3i7gB2C6B3AaS3AKcKdBkAZwJcI9D5ADMswHACswQ+I3AaQLgDbyUwcwK3BqQrgPZqgC0CMy0wl8E3gXkCnxD4GKBXQe+F3gR6Cswu8CUgNwC8l0AvA4wJICcyv1d0o4U2AGc2cK9GfwD4B+CXBLgG+AXwF8B3A/wd4FeAfwA+AdwFcBfA+wH+CfgH4BuA+wDuAPgG4CuAtwHcBPAWgLcCfAswF0C/ANwKcDdArwD8AvgG4CuAtwHcBPAWwFuBvwF8S/AjQL8A/ArwL8C/AuQC+AbgGoBrAK4B+AYwBcC9wL0AvgM4F+BcgPcCvAfwHuBrgN8C/A7wL8A/AU4CWAJwEcBbAJcBfAswF8DfgX0BvAvgPYB7AW4F+BbgXYD/Bfgf4NcA/wIcBXAQwEEABwEchXkA/A0I/A+QuwB5C5CzADkLkLMAOQhQgIAyAwoUKEBgAYUJFChA4ACFCRYowIAAhggUKEAgggUKEMhgoAAFBhQ4oMAAARUOFKhA4ICCBQoQOECgAAUEFChQYACBBRQkUKAAgQMUJFggAQEGDGBAIAOGDBiYgAEH/g/AewCKHXt8sJ7hdwAAAABJRU5ErkJggg==';

        // --- ENTIDADES DO JOGO ---
        const player = {
            x: tileSize * 2,
            y: tileSize * 8,
            width: 32, height: 32,
            speed: 4,
            health: 100, maxHealth: 100,
            sprite: playerSprite,
            attackPower: 12
        };

        let monsters = [];
        let floatingTexts = [];
        const keys = {};

        // --- FUNÇÕES AUXILIARES ---
        function createMonster(x, y, type) {
            const base = { x: x * tileSize, y: y * tileSize, width: 32, height: 32, isAlive: true };
            if (type === 'slime') {
                return { ...base, sprite: slimeSprite, health: 30, maxHealth: 30, attackPower: 5, name: 'Slime' };
            }
            if (type === 'bat') {
                return { ...base, sprite: batSprite, health: 20, maxHealth: 20, attackPower: 8, name: 'Morcego' };
            }
        }

        function spawnMonsters() {
            monsters.push(createMonster(10, 5, 'slime'));
            monsters.push(createMonster(15, 12, 'slime'));
            monsters.push(createMonster(18, 4, 'bat'));
            monsters.push(createMonster(8, 14, 'bat'));
        }

        function logMessage(text, className) {
            const p = document.createElement('p');
            p.textContent = text;
            p.className = className;
            combatLog.appendChild(p);
            combatLog.scrollTop = combatLog.scrollHeight; // Auto-scroll para a última mensagem
        }

        function showFloatingText(text, x, y, className) {
            floatingTexts.push({ text, x, y, className, timer: 60 });
        }

        function showEndGameMessage(msg) {
            const overlay = document.getElementById('message-overlay');
            const textEl = document.getElementById('message-text');
            textEl.textContent = msg;
            overlay.style.display = 'flex';
        }

        function getDistance(ent1, ent2) {
            const dx = ent1.x - ent2.x;
            const dy = ent1.y - ent2.y;
            return Math.sqrt(dx * dx + dy * dy);
        }

        // --- LÓGICA DO JOGO (UPDATE) ---
        function update() {
            // Movimentação do jogador
            if (keys['ArrowUp'] && player.y > 0) player.y -= player.speed;
            if (keys['ArrowDown'] && player.y < canvas.height - player.height - 80) player.y += player.speed; // Limite por causa do log
            if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
            if (keys['ArrowRight'] && player.x < canvas.width - player.width) player.x += player.speed;

            // Ataque do jogador
            if (keys['Space']) {
                monsters.forEach(monster => {
                    if (monster.isAlive && getDistance(player, monster) < 50) { // Raio de ataque
                        const damage = Math.floor(Math.random() * player.attackPower) + 5;
                        monster.health -= damage;
                        logMessage(`Você causou ${damage} de dano no ${monster.name}.`, 'hit');
                        showFloatingText(damage, monster.x + 16, monster.y, 'hit');
                        
                        if (monster.health <= 0) {
                            monster.isAlive = false;
                            logMessage(`Você derrotou um ${monster.name}!`, 'info');
                        }
                    }
                });
                delete keys['Space']; // Ataque único por pressionamento
            }
            
            // Lógica dos monstros
            monsters.forEach(monster => {
                if(monster.isAlive) {
                    if(getDistance(player, monster) < 200) { // Raio de "aggro"
                        // Persegue o jogador
                        if (player.x < monster.x) monster.x -= 1;
                        if (player.x > monster.x) monster.x += 1;
                        if (player.y < monster.y) monster.y -= 1;
                        if (player.y > monster.y) monster.y += 1;
                        
                        // Ataca o jogador
                        if (getDistance(player, monster) < 40 && Math.random() < 0.02) {
                            const damage = Math.floor(Math.random() * monster.attackPower) + 1;
                            player.health -= damage;
                            logMessage(`${monster.name} causou ${damage} de dano em você.`, 'hit');
                            showFloatingText(damage, player.x + 16, player.y, 'hit');
                            
                            if (player.health <= 0) {
                                player.health = 0;
                                showEndGameMessage("Você foi derrotado!");
                                isGameOver = true;
                            }
                        }
                    }
                }
            });

            // Atualiza textos flutuantes
            floatingTexts = floatingTexts.filter(text => {
                text.timer--;
                text.y -= 0.5;
                return text.timer > 0;
            });
            
            // Verifica condição de vitória
            if (monsters.every(m => !m.isAlive)) {
                 showEndGameMessage("Você limpou a área! O site completo será lançado em breve.");
                 isGameOver = true;
            }
        }

        // --- RENDERIZAÇÃO (DRAW) ---
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Desenha jogador
            ctx.drawImage(player.sprite, player.x, player.y, player.width, player.height);
            drawHealthBar(player, '#2ecc40');

            // Desenha monstros
            monsters.forEach(monster => {
                if (monster.isAlive) {
                    ctx.drawImage(monster.sprite, monster.x, monster.y, monster.width, monster.height);
                    drawHealthBar(monster, '#ff4136');
                }
            });

            // Desenha textos flutuantes
            floatingTexts.forEach(text => {
                ctx.fillStyle = text.className === 'hit' ? '#ff4136' : '#2ecc40';
                ctx.globalAlpha = text.timer / 60;
                ctx.fillText(text.text, text.x, text.y);
                ctx.globalAlpha = 1.0;
            });
        }
        
        function drawHealthBar(character, color) {
            const barWidth = character.width;
            const barHeight = 6;
            const x = character.x;
            const y = character.y - barHeight - 5;
            
            ctx.fillStyle = '#333';
            ctx.fillRect(x, y, barWidth, barHeight);

            const healthPercentage = character.health / character.maxHealth;
            ctx.fillStyle = color;
            ctx.fillRect(x, y, barWidth * healthPercentage, barHeight);
            
            // Adiciona borda para melhor visualização
            ctx.strokeStyle = '#000';
            ctx.strokeRect(x,y, barWidth, barHeight);
        }

        // --- GAME LOOP ---
        let isGameOver = false;
        function gameLoop() {
            if (isGameOver) return;
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // --- INICIALIZAÇÃO ---
        window.addEventListener('keydown', (e) => keys[e.code] = true);
        window.addEventListener('keyup', (e) => delete keys[e.code]);
        
        spawnMonsters();
        logMessage("Monstros apareceram! Prepare-se para a batalha.", 'info');
        gameLoop();

    </script>
</body>
</html>
