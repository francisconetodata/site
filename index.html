<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Site em Construção</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
        text-align: center;
        padding-top: 50px;
    }
    h1 {
        color: #333;
        font-size: 36px;
        margin-bottom: 20px;
        animation: fadeIn 2s ease-in-out;
    }
    p {
        color: #666;
        font-size: 18px;
        margin-bottom: 30px;
        animation: slideIn 2s ease-in-out;
    }
    .construction-img {
        max-width: 100%;
        height: auto;
        border-radius: 50%;
        animation: pulse 2s ease-in-out infinite alternate;
    }
    .random-image {
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 10px;
        margin-bottom: 10px;
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    @keyframes slideIn {
        from { transform: translateY(-50px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }
    @keyframes pulse {
        from { transform: scale(1); }
        to { transform: scale(1.1); }
    }
</style>
</head>
<body>
    <h1>Site em Construção</h1>
    <img src="https://files.tecnoblog.net/wp-content/uploads/2022/09/stable-diffusion-imagem.jpg" alt="Site em Construção" class="random-image">
    <p>Nosso site está passando por algumas melhorias. Em breve estaremos de volta com novidades!</p>
    

    
    <script>
        const images = document.querySelectorAll('.random-image');
        images.forEach(image => {
            const randomWidth = Math.floor(Math.random() * (400 - 100 + 1)) + 100; // Random width between 100px and 400px
            const randomHeight = Math.floor(Math.random() * (400 - 100 + 1)) + 100; // Random height between 100px and 400px
            const imageUrl = `https://picsum.photos/${randomWidth}/${randomHeight}`;
            image.src = imageUrl;
        });
    </script>
</body>
</html>
