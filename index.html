<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Site em Construção</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
        text-align: center;
        padding-top: 50px;
    }
    h1 {
        color: #333;
        font-size: 36px;
        margin-bottom: 20px;
        animation: fadeIn 2s ease-in-out;
    }
    p {
        color: #666;
        font-size: 18px;
        margin-bottom: 30px;
        animation: slideIn 2s ease-in-out;
    }
    .construction-img {
        max-width: 100%;
        height: auto;
        animation: rotate 4s linear infinite;
        border-radius: 50%;
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    @keyframes slideIn {
        from { transform: translateY(-50px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }
    @keyframes rotate {
        from { transform: rotate(0); }
        to { transform: rotate(360deg); }
    }
</style>
</head>
<body>
    <h1>Site em Construção</h1>
    <img src="https://www.qualittas.com.br/blog/wp-content/uploads/2017/08/Mês-do-cachorro-louco.png" alt="Site em Construção" class="construction-img">
    <p>Nosso site está passando por algumas melhorias. Em breve estaremos de volta com novidades!</p>
</body>
</html>
